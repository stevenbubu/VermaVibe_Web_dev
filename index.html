<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Ver 0.0.5</title>

    <style>
      :root {
        --bar-h: 56px;
        --bar-bg: rgba(0, 0, 0, 0.55);
        --bar-border: rgba(255, 255, 255, 0.12);
        --bar-text: rgba(255, 255, 255, 0.94);

        --btn-bg: rgba(255, 255, 255, 0.06);
        --btn-bg-hover: rgba(255, 255, 255, 0.1);
        --btn-border: rgba(255, 255, 255, 0.12);

        --accent: #00d4ff;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
        overscroll-behavior: contain;
      }

      /* ===== Top Bar ===== */
      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 30;
        padding-top: env(safe-area-inset-top);
        background: var(--bar-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--bar-border);
        box-sizing: border-box;
      }

      .topbar-inner {
        height: var(--bar-h);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        box-sizing: border-box;
        gap: 10px;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        color: var(--bar-text);
        font: 650 14px/1 system-ui, "Microsoft JhengHei", sans-serif;
        letter-spacing: 0.3px;
        user-select: none;
        white-space: nowrap;
        min-width: 150px;
      }

      .brand-badge {
        width: 28px;
        height: 28px;
        border-radius: 12px;
        background: rgba(0, 212, 255, 0.14);
        border: 1px solid rgba(0, 212, 255, 0.25);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 18px rgba(0, 212, 255, 0.18);
      }
      .brand-badge svg {
        width: 16px;
        height: 16px;
        color: var(--accent);
      }

      .brand .muted {
        color: rgba(255, 255, 255, 0.68);
        font-weight: 600;
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: nowrap;
      }

      .tool-btn {
        height: 38px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 0 10px;
        border-radius: 12px;
        border: 1px solid var(--btn-border);
        background: var(--btn-bg);
        color: rgba(255, 255, 255, 0.92);
        cursor: pointer;
        transition: transform 0.08s ease, background 0.2s ease,
          border-color 0.2s ease;
        touch-action: manipulation;
        font: 600 12.5px/1 system-ui, "Microsoft JhengHei", sans-serif;
        letter-spacing: 0.2px;
        white-space: nowrap;
      }
      .tool-btn:hover {
        background: var(--btn-bg-hover);
      }
      .tool-btn:active {
        transform: scale(0.985);
      }
      .tool-btn svg {
        width: 18px;
        height: 18px;
        display: block;
        opacity: 0.95;
      }

      .tool-btn.active {
        border-color: rgba(0, 212, 255, 0.55);
        background: rgba(0, 212, 255, 0.14);
      }

      @media (max-width: 420px) {
        .tool-btn {
          font-size: 12px;
          padding: 0 8px;
          gap: 6px;
        }
        .brand {
          min-width: 120px;
        }
      }

      /* ===== Stage ===== */
      .stage {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        top: calc(var(--bar-h) + env(safe-area-inset-top));
        height: calc(100dvh - var(--bar-h) - env(safe-area-inset-top));
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        background: #000;
        overflow: hidden;
        touch-action: pan-y;
        z-index: 10;
      }

      .slide {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        background: #000;
        will-change: transform;
        transform-origin: 0 0;
        touch-action: pan-y;
        backface-visibility: hidden;
      }
    </style>
  </head>

  <body>

    <div class="stage" id="stage">
      <img id="viewer" class="slide" src="" alt="slide" draggable="false" />
    </div>

    <script>
      // ======================
      // ✅ 每個 icon 對應資料夾（新增 collab）
      //  - manifest: (可選) folder/manifest.json（內含順序檔名陣列 / {files:[...]}）
      //  - count/ext/pad: 沒 manifest 時 fallback 用 1..N 檔名
      // ======================
      const ALBUMS = {
        about: {
          label: "About",
          folder: "images/About",
          manifest: "manifest.json",
          count: 12,
          ext: "PNG",
          pad: 0,
        },
        tech: {
          label: "Tech",
          folder: "images/Tech",
          manifest: "manifest.json",
          count: 18,
          ext: "PNG",
          pad: 0,
        },
        cases: {
          label: "Case",
          folder: "images/Cases",
          manifest: "manifest.json",
          count: 20,
          ext: "PNG",
          pad: 0,
        },
        collab: {
          label: "Collab",
          folder: "images/Collab",
          manifest: "manifest.json",
          count: 10,
          ext: "PNG",
          pad: 0,
        }, // ✅ 新增
        contact: {
          label: "Contact",
          folder: "images/Contact",
          manifest: "manifest.json",
          count: 6,
          ext: "PNG",
          pad: 0,
        },
      };

      // ======================
      // Config / constants
      // ======================
      const MIN_SCALE = 1,
        MAX_SCALE = 6;
      const DOUBLE_TAP_MS = 300;
      const DOUBLE_TAP_TARGET_SCALE = 2.5;
      const ZOOM_ANIM_MS = 220;
      const WHEEL_ZOOM_FACTOR = 1.1;

      const EPS = 0.2;
      const isTouchDevice = navigator.maxTouchPoints > 0;

      const CLICK_THRESHOLD_PX = isTouchDevice ? 22 : 10;
      const CLICK_THRESHOLD_PY = isTouchDevice ? 22 : 10;
      const TAP_DURATION_MS = 250;

      const SWIPE_MIN_PX = isTouchDevice ? 48 : 36;
      const SWIPE_MIN_VELOCITY = 0.35;

      const INERTIA_MIN_SPEED = 0.02;
      const INERTIA_FRICTION = 0.5;
      const BOUNCE_COEFF = 0.1;
      const PAN_HISTORY_MS = 120;

      // ======================
      // DOM
      // ======================
      const viewer = document.getElementById("viewer");
      const stage = document.getElementById("stage");
      const toolbar = document.getElementById("toolbar");
      const albumName = document.getElementById("albumName");

      // ======================
      // State
      // ======================
      let currentAlbumKey = "about";
      let images = [];

      let idx = 0;
      let scale = 1;
      let tx = 0,
        ty = 0;
      let rafId = null;

      let viewportW = 0,
        viewportH = 0;
      let baseW = 0,
        baseH = 0;
      let baseLx = 0,
        baseLy = 0;

      const pointers = new Map();
      let dragStart = null;
      let stageDragStart = null;

      let tapStartX = null,
        tapStartY = null,
        tapStartTime = 0;
      let lastMoveX = null,
        lastMoveY = null,
        lastMoveTime = 0;

      let recomputeTimer = null;
      let viewportDirty = false;

      let panAnimId = null;
      let panHistory = [];

      let zoomAnimId = null;
      let lastTap = 0;

      let tapTimer = null;

      // ======================
      // Utils
      // ======================
      const clamp = (v, min, max) => Math.min(max, Math.max(min, v));
      const nowMs = () => performance.now();

      function cancelSingleTap() {
        if (tapTimer) {
          clearTimeout(tapTimer);
          tapTimer = null;
        }
      }
      function scheduleSingleTap(clientX) {
        cancelSingleTap();
        tapTimer = setTimeout(() => {
          tapTimer = null;
          handlePositionalClick(clientX);
        }, DOUBLE_TAP_MS + 30);
      }

      function stopPanInertia() {
        if (panAnimId) cancelAnimationFrame(panAnimId);
        panAnimId = null;
      }
      function stopZoomAnim() {
        if (zoomAnimId) cancelAnimationFrame(zoomAnimId);
        zoomAnimId = null;
      }

      function updateViewport() {
        const vv = window.visualViewport;
        if (vv && vv.width && vv.height) {
          viewportW = vv.width;
          viewportH = vv.height;
        } else {
          const r = stage.getBoundingClientRect();
          viewportW = r.width;
          viewportH = r.height;
        }
      }

      function computeContain(nw, nh) {
        const imgRatio = nw / nh;
        const stageRatio = viewportW / viewportH;
        if (imgRatio > stageRatio)
          return { w: viewportW, h: viewportW / imgRatio };
        return { h: viewportH, w: viewportH * imgRatio };
      }

      function computeBaseTopLeft() {
        baseLx = (viewportW - baseW) / 2;
        baseLy = (viewportH - baseH) / 2;
      }

      function clientToImagePoint(clientX, clientY) {
        const ix = (clientX - baseLx - tx) / scale;
        const iy = (clientY - baseLy - ty) / scale;
        return { x: clamp(ix, 0, baseW), y: clamp(iy, 0, baseH) };
      }

      function getPanBounds() {
        const contentW = baseW * scale;
        const contentH = baseH * scale;

        let minTx, maxTx, minTy, maxTy;

        if (contentW > viewportW) {
          minTx = viewportW - baseLx - contentW - EPS;
          maxTx = -baseLx + EPS;
        } else {
          const txCenter = (-baseW * (scale - 1)) / 2;
          minTx = maxTx = txCenter;
        }

        if (contentH > viewportH) {
          minTy = viewportH - baseLy - contentH - EPS;
          maxTy = -baseLy + EPS;
        } else {
          const tyCenter = (-baseH * (scale - 1)) / 2;
          minTy = maxTy = tyCenter;
        }

        return { minTx, maxTx, minTy, maxTy };
      }

      function commit(needsClamp = true) {
        if (needsClamp) {
          const { minTx, maxTx, minTy, maxTy } = getPanBounds();
          tx = clamp(tx, minTx, maxTx);
          ty = clamp(ty, minTy, maxTy);
        }
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          viewer.style.transform = `translate3d(${tx}px, ${ty}px, 0) scale(${scale})`;
          setInteractionMode();
          rafId = null;
        });
      }

      function setInteractionMode() {
        const ta = scale === 1 ? "pan-y" : "none";
        viewer.style.touchAction = ta;
        stage.style.touchAction = ta;
      }

      function preventNativeIfZooming(e) {
        if (scale > 1) e.preventDefault?.();
      }

      function recomputeBaseSize() {
        updateViewport();
        const nw = viewer.naturalWidth || viewer.width || viewer.offsetWidth;
        const nh = viewer.naturalHeight || viewer.height || viewer.offsetHeight;
        if (!nw || !nh || !viewportW || !viewportH) return;

        const s = computeContain(nw, nh);
        baseW = s.w;
        baseH = s.h;

        viewer.style.width = `${baseW}px`;
        viewer.style.height = `${baseH}px`;

        computeBaseTopLeft();
        commit(true);
      }

      function isInteracting() {
        return (
          pointers.size > 0 ||
          !!stageDragStart ||
          scale > 1 ||
          !!panAnimId ||
          !!zoomAnimId
        );
      }

      function scheduleRecompute(delay = 320) {
        clearTimeout(recomputeTimer);
        if (isInteracting()) {
          viewportDirty = true;
          return;
        }
        viewportDirty = false;
        recomputeTimer = setTimeout(recomputeBaseSize, delay);
      }

      function tryRecomputeAfterInteraction() {
        if (viewportDirty && !isInteracting()) scheduleRecompute(160);
      }

      // ======================
      // Album loading
      // ======================
      function padNumber(n, pad) {
        if (!pad) return String(n);
        return String(n).padStart(pad, "0");
      }

      function buildFallbackList(album) {
        const { folder, count, ext, pad = 0 } = album;
        return Array.from(
          { length: count },
          (_, i) => `${folder}/${padNumber(i + 1, pad)}.${ext}`
        );
      }

      async function loadAlbumList(key) {
        const album = ALBUMS[key];
        if (!album) throw new Error("Unknown album: " + key);

        if (album.manifest) {
          const url = `${album.folder}/${album.manifest}`;
          try {
            const res = await fetch(url, { cache: "no-store" });
            if (res.ok) {
              const data = await res.json();
              if (Array.isArray(data))
                return data.map((name) => `${album.folder}/${name}`);
              if (data && Array.isArray(data.files))
                return data.files.map((name) => `${album.folder}/${name}`);
            }
          } catch {
            // ignore -> fallback
          }
        }
        return buildFallbackList(album);
      }

      async function setAlbum(key) {
        if (!ALBUMS[key]) return;

        toolbar.querySelectorAll(".tool-btn").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.album === key);
        });

        currentAlbumKey = key;
        albumName.textContent = ALBUMS[key].label;

        stopPanInertia();
        stopZoomAnim();
        cancelSingleTap();
        scale = 1;
        tx = 0;
        ty = 0;
        commit(true);

        images = await loadAlbumList(key);
        show(0);
      }

      // ======================
      // Slides
      // ======================
      function show(i) {
        stopPanInertia();
        stopZoomAnim();
        cancelSingleTap();

        if (!images.length) return;

        idx = (i + images.length) % images.length;
        scale = 1;
        tx = 0;
        ty = 0;

        const url = images[idx];
        viewer.src = url;
        viewer.alt = `slide ${idx + 1}`;

        viewer.onload = () => {
          const waitNatural = () => {
            if (!viewer.naturalWidth || !viewer.naturalHeight) {
              requestAnimationFrame(waitNatural);
              return;
            }
            recomputeBaseSize();
          };
          waitNatural();
        };

        viewer.onerror = () => console.warn("Load failed:", url);

        const pre = new Image();
        pre.decoding = "async";
        pre.src = images[(idx + 1) % images.length];
      }

      function handlePositionalClick(clientX) {
        if (scale !== 1) return;
        const leftHalf = clientX < viewportW / 2;
        show(leftHalf ? idx - 1 : idx + 1);
      }

      // ======================
      // Zoom (center)
      // ======================
      function zoomAtPoint(targetScale, clientX, clientY) {
        const s1 = clamp(targetScale, MIN_SCALE, MAX_SCALE);
        const p = clientToImagePoint(clientX, clientY);
        tx = clientX - baseLx - p.x * s1;
        ty = clientY - baseLy - p.y * s1;
        scale = s1;
        commit(true);
      }

      function zoomAtCenter(targetScale) {
        updateViewport();
        zoomAtPoint(targetScale, viewportW / 2, viewportH / 2);
      }

      function easeOutCubic(t) {
        return 1 - Math.pow(1 - t, 3);
      }

      function animateZoomAtCenter(targetScale, duration = ZOOM_ANIM_MS) {
        stopZoomAnim();
        updateViewport();

        const startScale = scale;
        const cX = viewportW / 2,
          cY = viewportH / 2;
        const p = clientToImagePoint(cX, cY);
        const sTarget = clamp(targetScale, MIN_SCALE, MAX_SCALE);
        const t0 = nowMs();

        const step = () => {
          const dt = Math.min(1, (nowMs() - t0) / duration);
          const s = startScale + (sTarget - startScale) * easeOutCubic(dt);

          tx = cX - baseLx - p.x * s;
          ty = cY - baseLy - p.y * s;
          scale = s;

          commit(true);

          if (dt < 1) zoomAnimId = requestAnimationFrame(step);
          else {
            stopZoomAnim();
            commit(true);
          }
        };
        step();
      }

      // ======================
      // Inertia
      // ======================
      function recordPanHistory(px, py) {
        const t = nowMs();
        panHistory.push({ x: px, y: py, t });
        const cutoff = t - PAN_HISTORY_MS;
        while (panHistory.length && panHistory[0].t < cutoff)
          panHistory.shift();
      }

      function computePanVelocity() {
        if (panHistory.length < 2) return { vx: 0, vy: 0 };
        const a = panHistory[0],
          b = panHistory[panHistory.length - 1];
        const dt = Math.max(1, b.t - a.t);
        return { vx: (b.x - a.x) / dt, vy: (b.y - a.y) / dt };
      }

      function startPanInertia(vx, vy) {
        stopPanInertia();
        let lastTs = nowMs();

        const step = () => {
          const ts = nowMs();
          const dt = Math.max(1, ts - lastTs);
          lastTs = ts;

          const decay = Math.pow(INERTIA_FRICTION, dt / 16);
          vx *= decay;
          vy *= decay;

          tx += vx * dt;
          ty += vy * dt;

          const { minTx, maxTx, minTy, maxTy } = getPanBounds();
          if (tx < minTx && vx < 0) {
            tx = minTx;
            vx *= -BOUNCE_COEFF;
          }
          if (tx > maxTx && vx > 0) {
            tx = maxTx;
            vx *= -BOUNCE_COEFF;
          }
          if (ty < minTy && vy < 0) {
            ty = minTy;
            vy *= -BOUNCE_COEFF;
          }
          if (ty > maxTy && vy > 0) {
            ty = maxTy;
            vy *= -BOUNCE_COEFF;
          }

          commit(false);

          const small =
            Math.abs(vx) < INERTIA_MIN_SPEED &&
            Math.abs(vy) < INERTIA_MIN_SPEED;
          const inside =
            tx >= minTx && tx <= maxTx && ty >= minTy && ty <= maxTy;
          if (small && inside) {
            stopPanInertia();
            commit(true);
            return;
          }

          panAnimId = requestAnimationFrame(step);
        };
        panAnimId = requestAnimationFrame(step);
      }

      // ======================
      // Toolbar click -> switch folder
      // ======================
      toolbar.addEventListener("click", async (e) => {
        const btn = e.target.closest("[data-album]");
        if (!btn) return;
        e.stopPropagation();
        await setAlbum(btn.dataset.album);
      });

      // ======================
      // Pointer interactions
      // ======================
      viewer.addEventListener(
        "pointerdown",
        (e) => {
          stopPanInertia();
          pointers.set(e.pointerId, {
            x: e.clientX,
            y: e.clientY,
            type: e.pointerType,
          });

          try {
            viewer.setPointerCapture(e.pointerId);
          } catch {}

          // ✅ touch double tap => zoom only
          const tNow = nowMs();
          if (e.pointerType === "touch" && tNow - lastTap < DOUBLE_TAP_MS) {
            cancelSingleTap();
            animateZoomAtCenter(scale > 1 ? 1 : DOUBLE_TAP_TARGET_SCALE);
            lastTap = 0;
            e.preventDefault?.();
            e.stopPropagation?.();
            return;
          }
          lastTap = e.pointerType === "touch" ? tNow : 0;

          if (scale > 1) {
            dragStart = { x: e.clientX, y: e.clientY, tx0: tx, ty0: ty };
            panHistory.length = 0;
            recordPanHistory(e.clientX, e.clientY);
          }
        },
        { passive: false }
      );

      viewer.addEventListener(
        "pointermove",
        (e) => {
          if (!pointers.has(e.pointerId)) return;
          preventNativeIfZooming(e);

          pointers.set(e.pointerId, {
            x: e.clientX,
            y: e.clientY,
            type: e.pointerType,
          });

          if (scale > 1 && dragStart) {
            tx = dragStart.tx0 + (e.clientX - dragStart.x);
            ty = dragStart.ty0 + (e.clientY - dragStart.y);
            recordPanHistory(e.clientX, e.clientY);
            commit(true);
          }
        },
        { passive: false }
      );

      viewer.addEventListener("pointerup", (e) => {
        pointers.delete(e.pointerId);
        try {
          viewer.releasePointerCapture(e.pointerId);
        } catch {}

        if (scale > 1 && dragStart) {
          const { vx, vy } = computePanVelocity();
          if (
            Math.abs(vx) >= INERTIA_MIN_SPEED ||
            Math.abs(vy) >= INERTIA_MIN_SPEED
          ) {
            startPanInertia(vx, vy);
          }
        }

        dragStart = null;
        setInteractionMode();
        scheduleRecompute();
        tryRecomputeAfterInteraction();
      });

      viewer.addEventListener("pointercancel", () => {
        pointers.clear();
        dragStart = null;
        setInteractionMode();
        scheduleRecompute();
        tryRecomputeAfterInteraction();
      });

      stage.addEventListener(
        "pointerdown",
        (e) => {
          stopPanInertia();
          pointers.set(e.pointerId, {
            x: e.clientX,
            y: e.clientY,
            type: e.pointerType,
          });

          if (scale > 1) {
            stageDragStart = { x: e.clientX, y: e.clientY, tx0: tx, ty0: ty };
            panHistory.length = 0;
            recordPanHistory(e.clientX, e.clientY);
            try {
              stage.setPointerCapture(e.pointerId);
            } catch {}
            return;
          }

          if (e.buttons && e.buttons !== 1) return;

          tapStartX = e.clientX;
          tapStartY = e.clientY;
          tapStartTime = nowMs();
          lastMoveX = tapStartX;
          lastMoveY = tapStartY;
          lastMoveTime = tapStartTime;
        },
        { passive: false }
      );

      stage.addEventListener(
        "pointermove",
        (e) => {
          preventNativeIfZooming(e);

          if (scale > 1 && stageDragStart) {
            tx = stageDragStart.tx0 + (e.clientX - stageDragStart.x);
            ty = stageDragStart.ty0 + (e.clientY - stageDragStart.y);
            recordPanHistory(e.clientX, e.clientY);
            commit(true);
            return;
          }

          lastMoveX = e.clientX;
          lastMoveY = e.clientY;
          lastMoveTime = nowMs();
        },
        { passive: false }
      );

      stage.addEventListener("pointerup", (e) => {
        pointers.delete(e.pointerId);

        if (scale > 1) {
          const { vx, vy } = computePanVelocity();
          if (
            Math.abs(vx) >= INERTIA_MIN_SPEED ||
            Math.abs(vy) >= INERTIA_MIN_SPEED
          ) {
            startPanInertia(vx, vy);
          }
          stageDragStart = null;
          try {
            stage.releasePointerCapture(e.pointerId);
          } catch {}
          scheduleRecompute();
          tryRecomputeAfterInteraction();
          return;
        }

        const endX = e.clientX,
          endY = e.clientY;
        const endTime = nowMs();
        const dx = endX - (tapStartX ?? endX);
        const dy = endY - (tapStartY ?? endY);
        const dt = endTime - (tapStartTime || endTime);

        const mvDt = Math.max(1, endTime - (lastMoveTime || endTime));
        const mvDx = endX - (lastMoveX ?? endX);
        const velocityX = Math.abs(mvDx) / mvDt;

        const absDx = Math.abs(dx),
          absDy = Math.abs(dy);

        const isSwipe =
          absDx > SWIPE_MIN_PX &&
          absDx > absDy * 1.5 &&
          velocityX >= SWIPE_MIN_VELOCITY;

        if (isSwipe) {
          cancelSingleTap();
          show(dx < 0 ? idx + 1 : idx - 1);
        } else {
          const isTap =
            absDx <= CLICK_THRESHOLD_PX &&
            absDy <= CLICK_THRESHOLD_PY &&
            dt <= TAP_DURATION_MS;

          if (isTap) {
            if (e.pointerType === "touch") scheduleSingleTap(endX);
            else handlePositionalClick(endX);
          }
        }

        tapStartX = tapStartY = null;
        tapStartTime = 0;
        lastMoveX = lastMoveY = null;
        lastMoveTime = 0;
      });

      stage.addEventListener("pointercancel", () => {
        pointers.clear();
        stageDragStart = null;
        tapStartX = tapStartY = null;
        tapStartTime = 0;
        lastMoveX = lastMoveY = null;
        lastMoveTime = 0;
        cancelSingleTap();
        scheduleRecompute();
        tryRecomputeAfterInteraction();
      });

      stage.addEventListener("contextmenu", (e) => e.preventDefault());

      stage.addEventListener(
        "wheel",
        (e) => {
          if (e.ctrlKey) {
            e.preventDefault();
            const factor =
              Math.sign(e.deltaY) > 0
                ? 1 / WHEEL_ZOOM_FACTOR
                : WHEEL_ZOOM_FACTOR;
            zoomAtCenter(clamp(scale * factor, MIN_SCALE, MAX_SCALE));
          }
        },
        { passive: false }
      );

      document.addEventListener("keydown", (e) => {
        const k = e.key;
        if (k === "ArrowLeft") {
          e.preventDefault();
          show(idx - 1);
        } else if (k === "ArrowRight") {
          e.preventDefault();
          show(idx + 1);
        } else if (k === "Home") {
          e.preventDefault();
          show(0);
        } else if (k === "End") {
          e.preventDefault();
          show(images.length - 1);
        } else if (k === " ") {
          e.preventDefault();
          show(idx + 1);
        } else if (k.toLowerCase() === "r") {
          e.preventDefault();
          scale = 1;
          tx = 0;
          ty = 0;
          commit(true);
        } else if (k === "+" || k === "=") {
          e.preventDefault();
          zoomAtCenter(clamp(scale * WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE));
        } else if (k === "-" || k === "_") {
          e.preventDefault();
          zoomAtCenter(clamp(scale / WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE));
        }
      });

      function onViewportChange() {
        viewportDirty = true;
        scheduleRecompute();
      }
      window.addEventListener("resize", onViewportChange);
      window.addEventListener("orientationchange", onViewportChange);
      if (window.visualViewport)
        window.visualViewport.addEventListener("resize", onViewportChange);

      // init
      (async function init() {
        await setAlbum(currentAlbumKey);
      })();
    </script>
  </body>
</html>
