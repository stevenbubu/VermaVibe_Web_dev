<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Ver 0.0.1</title>
    <style>
      :root {
        --bar-h: 52px; /* top bar 高度（不含 safe-area） */
        --bar-bg: rgba(0, 0, 0, 0.55);
        --bar-border: rgba(255, 255, 255, 0.12);
        --bar-icon: rgba(255, 255, 255, 0.92);
        --bar-icon-dim: rgba(255, 255, 255, 0.72);
        --panel-bg: rgba(0, 0, 0, 0.78);
        --panel-card: rgba(18, 18, 18, 0.92);
        --panel-border: rgba(255, 255, 255, 0.12);
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
        overscroll-behavior: contain;
      }

      /* ===== Top Bar ===== */
      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 30;
        padding-top: env(safe-area-inset-top);
        background: var(--bar-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--bar-border);
        box-sizing: border-box;
      }
      .topbar-inner {
        height: var(--bar-h);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        box-sizing: border-box;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #fff;
        font: 600 14px/1 system-ui, "Microsoft JhengHei", sans-serif;
        letter-spacing: 0.3px;
        opacity: 0.95;
        user-select: none;
        white-space: nowrap;
      }
      .brand .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #00d4ff;
        box-shadow: 0 0 14px rgba(0, 212, 255, 0.55);
      }
      .actions {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .icon-btn {
        width: 38px;
        height: 38px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        cursor: pointer;
        color: var(--bar-icon);
        transition: transform 0.08s ease, background 0.2s ease,
          border-color 0.2s ease;
        touch-action: manipulation; /* 點擊更穩 */
      }
      .icon-btn:active {
        transform: scale(0.98);
      }
      .icon-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .icon-btn svg {
        width: 20px;
        height: 20px;
        display: block;
      }
      .icon-label {
        position: absolute;
        width: 1px;
        height: 1px;
        overflow: hidden;
        clip: rect(0 0 0 0);
        white-space: nowrap;
      }

      /* ===== Stage (下移，避免被 Top Bar 遮住) ===== */
      .stage {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        top: calc(var(--bar-h) + env(safe-area-inset-top));
        height: calc(100dvh - var(--bar-h) - env(safe-area-inset-top));
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        background: #000;
        overflow: hidden;
        touch-action: pan-y;
        z-index: 10;
      }

      .slide {
        max-width: 100vw;
        max-height: 100dvh;
        width: auto;
        height: auto;
        object-fit: contain;
        background: #000;
        will-change: transform;
        transform-origin: 0 0;
        touch-action: pan-y;
        backface-visibility: hidden;
      }

      /* ===== Hint ===== */
      .hint {
        position: fixed;
        left: 50%;
        bottom: calc(16px + env(safe-area-inset-bottom));
        transform: translateX(-50%);
        color: #fff;
        font: 14px/1.6 system-ui, "Microsoft JhengHei", sans-serif;
        opacity: 0.8;
        text-align: center;
        transition: opacity 0.3s ease;
        z-index: 20;
      }
      .hint.hidden {
        opacity: 0;
        pointer-events: none;
      }
      @media (prefers-reduced-motion: reduce) {
        .hint {
          transition: none !important;
        }
      }

      /* ===== Overlay Panel ===== */
      .overlay {
        position: fixed;
        inset: 0;
        background: var(--panel-bg);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 40;
        padding: 18px;
        padding-top: calc(18px + env(safe-area-inset-top));
        padding-bottom: calc(18px + env(safe-area-inset-bottom));
        box-sizing: border-box;
      }
      .overlay.show {
        display: flex;
      }

      .panel {
        width: min(520px, 100%);
        background: var(--panel-card);
        border: 1px solid var(--panel-border);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }
      .panel-hd {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 14px 12px;
        border-bottom: 1px solid var(--panel-border);
      }
      .panel-title {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #fff;
        font: 700 15px/1.2 system-ui, "Microsoft JhengHei", sans-serif;
      }
      .panel-title svg {
        width: 18px;
        height: 18px;
        opacity: 0.95;
      }
      .close-btn {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        color: #fff;
        cursor: pointer;
      }
      .panel-bd {
        padding: 14px;
        color: rgba(255, 255, 255, 0.86);
        font: 14px/1.7 system-ui, "Microsoft JhengHei", sans-serif;
      }
      .panel-bd a {
        color: #7fe7ff;
        text-decoration: none;
      }
      .panel-bd a:hover {
        text-decoration: underline;
      }
      .muted {
        color: rgba(255, 255, 255, 0.68);
      }
    </style>
  </head>

  <body>

    <div class="stage" id="stage">
      <img id="viewer" class="slide" src="" alt="slide" draggable="false" />
    </div>

    <div class="hint" id="hint">
      電腦 ← → 鍵切換｜手機單擊可切換｜雙擊只放大
    </div>

    <!-- Overlay Panel -->
    <div
      class="overlay"
      id="overlay"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="panel" role="document">
        <div class="panel-hd">
          <div class="panel-title" id="panelTitle">
            <span id="panelIcon"></span>
            <span id="panelText">標題</span>
          </div>
          <button
            class="close-btn"
            id="btnClose"
            type="button"
            aria-label="關閉"
          >
            ✕
          </button>
        </div>
        <div class="panel-bd" id="panelBody">內容</div>
      </div>
    </div>

    <script>
      // ===== 設定 =====
      const COUNT = 12;
      const FOLDER = "images/VermaVibe_20251217";
      const images = Array.from(
        { length: COUNT },
        (_, i) => `${FOLDER}/${String(i + 1)}.PNG`
      );

      const MIN_SCALE = 1,
        MAX_SCALE = 6;
      const DOUBLE_TAP_MS = 300,
        WHEEL_ZOOM_FACTOR = 1.1;

      const EPS = 0.2;
      const isTouchDevice = navigator.maxTouchPoints > 0;

      // 中心縮放（不跟游標）
      const DOUBLE_TAP_TARGET_SCALE = 2.5;
      const ZOOM_ANIM_MS = 220;

      // Tap 閾值
      const CLICK_THRESHOLD_PX = isTouchDevice ? 22 : 10;
      const CLICK_THRESHOLD_PY = isTouchDevice ? 22 : 10;
      const TAP_DURATION_MS = 250;

      // Swipe 閾值
      const SWIPE_MIN_PX = isTouchDevice ? 48 : 36;
      const SWIPE_MIN_VELOCITY = 0.35;

      // 慣性拖曳／反彈參數
      const INERTIA_MIN_SPEED = 0.02;
      const INERTIA_FRICTION = 0.5;
      const BOUNCE_COEFF = 0.1;
      const PAN_HISTORY_MS = 120;

      // ===== DOM =====
      const viewer = document.getElementById("viewer");
      const stage = document.getElementById("stage");
      const hint = document.getElementById("hint");

      // Overlay / Topbar
      const overlay = document.getElementById("overlay");
      const panelText = document.getElementById("panelText");
      const panelBody = document.getElementById("panelBody");
      const panelIcon = document.getElementById("panelIcon");
      const btnClose = document.getElementById("btnClose");

      const btnAbout = document.getElementById("btnAbout");
      const btnTech = document.getElementById("btnTech");
      const btnContact = document.getElementById("btnContact");

      // ===== 狀態 =====
      let idx = 0;
      let scale = 1;
      let tx = 0,
        ty = 0;
      let rafId = null,
        lastTap = 0;

      // 舞台尺寸
      let viewportW = 0,
        viewportH = 0;

      // 未縮放置中的尺寸/偏移
      let baseW = 0,
        baseH = 0;
      let baseLx = 0,
        baseLy = 0;

      // viewer 拖曳
      const pointers = new Map();
      let dragStart = null;

      // stage 拖曳（scale>1）
      let stageDragStart = null;

      // Tap / Swipe（僅 scale===1）
      let tapStartX = null,
        tapStartY = null,
        tapStartTime = 0;
      let lastMoveX = null,
        lastMoveY = null,
        lastMoveTime = 0;

      // 防跳動：互動期間延後重算
      let recomputeTimer = null,
        viewportDirty = false;

      // 慣性拖曳
      let panAnimId = null;
      let panHistory = [];

      // 雙擊縮放動畫
      let zoomAnimId = null;

      // ✅ 手機單擊延遲：避免雙擊時先換頁
      let tapTimer = null;
      function scheduleSingleTap(clientX) {
        cancelSingleTap();
        tapTimer = setTimeout(() => {
          tapTimer = null;
          handlePositionalClick(clientX);
        }, DOUBLE_TAP_MS + 30);
      }
      function cancelSingleTap() {
        if (tapTimer) {
          clearTimeout(tapTimer);
          tapTimer = null;
        }
      }

      // ===== 工具 =====
      const clamp = (v, min, max) => Math.min(max, Math.max(min, v));
      const nowMs = () => performance.now();

      function updateViewport() {
        const vv = window.visualViewport;
        if (vv && vv.width && vv.height) {
          viewportW = vv.width;
          viewportH = vv.height;
        } else {
          const r = stage.getBoundingClientRect();
          viewportW = r.width;
          viewportH = r.height;
        }
      }

      function computeContain(nw, nh) {
        const imgRatio = nw / nh,
          stageRatio = viewportW / viewportH;
        if (imgRatio > stageRatio)
          return { w: viewportW, h: viewportW / imgRatio };
        return { h: viewportH, w: viewportH * imgRatio };
      }

      function computeBaseTopLeft() {
        baseLx = (viewportW - baseW) / 2;
        baseLy = (viewportH - baseH) / 2;
      }

      function clientToImagePoint(clientX, clientY) {
        const ix = (clientX - baseLx - tx) / scale;
        const iy = (clientY - baseLy - ty) / scale;
        return { x: clamp(ix, 0, baseW), y: clamp(iy, 0, baseH) };
      }

      // ✅ 放大後若內容仍 <= viewport，tx/ty 固定在縮放後置中
      function getPanBounds() {
        const contentW = baseW * scale;
        const contentH = baseH * scale;

        let minTx, maxTx, minTy, maxTy;

        if (contentW > viewportW) {
          minTx = viewportW - baseLx - contentW - EPS;
          maxTx = -baseLx + EPS;
        } else {
          const txCenter = (-baseW * (scale - 1)) / 2;
          minTx = maxTx = txCenter;
        }

        if (contentH > viewportH) {
          minTy = viewportH - baseLy - contentH - EPS;
          maxTy = -baseLy + EPS;
        } else {
          const tyCenter = (-baseH * (scale - 1)) / 2;
          minTy = maxTy = tyCenter;
        }

        return { minTx, maxTx, minTy, maxTy };
      }

      function preventNativeIfZooming(e) {
        if (scale > 1) e.preventDefault?.();
      }

      // ===== 尺寸與佈局 =====
      function recomputeBaseSize() {
        updateViewport();
        const nw = viewer.naturalWidth || viewer.width || viewer.offsetWidth;
        const nh = viewer.naturalHeight || viewer.height || viewer.offsetHeight;
        if (!nw || !nh || !viewportW || !viewportH) return;

        const s = computeContain(nw, nh);
        baseW = s.w;
        baseH = s.h;

        // 讓座標/邊界更準
        viewer.style.width = `${baseW}px`;
        viewer.style.height = `${baseH}px`;

        computeBaseTopLeft();
        commit(true);
      }

      // ===== 視覺更新 =====
      function commit(needsClamp = true) {
        if (needsClamp) {
          const { minTx, maxTx, minTy, maxTy } = getPanBounds();
          tx = clamp(tx, minTx, maxTx);
          ty = clamp(ty, minTy, maxTy);
        }
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          viewer.style.transform = `translate3d(${tx}px, ${ty}px, 0) scale(${scale})`;
          setInteractionMode();
          rafId = null;
        });
      }

      function setInteractionMode() {
        if (scale === 1) {
          viewer.style.touchAction = "pan-y";
          stage.style.touchAction = "pan-y";
        } else {
          viewer.style.touchAction = "none";
          stage.style.touchAction = "none";
        }
      }

      function resetTransform() {
        stopPanInertia();
        stopZoomAnim();
        cancelSingleTap();
        scale = 1;
        tx = 0;
        ty = 0;
        commit(true);
        scheduleRecompute();
      }

      // ===== 顯示圖片 =====
      function show(i) {
        stopPanInertia();
        stopZoomAnim();
        cancelSingleTap();

        idx = (i + images.length) % images.length;
        const url = images[idx];

        hint.classList.toggle("hidden", idx !== 0);
        scale = 1;
        tx = 0;
        ty = 0;
        viewer.src = url;
        viewer.alt = `slide ${idx + 1}`;

        viewer.onload = () => {
          const waitNatural = () => {
            const nw = viewer.naturalWidth;
            const nh = viewer.naturalHeight;
            if (!nw || !nh) {
              requestAnimationFrame(waitNatural);
              return;
            }
            recomputeBaseSize();
          };
          waitNatural();
        };

        viewer.onerror = () => {
          hint.textContent = `載入失敗：${url}（點擊可跳下一張）`;
          hint.classList.remove("hidden");
        };

        const pre = new Image();
        pre.decoding = "async";
        pre.src = images[(idx + 1) % images.length];
      }

      function handlePositionalClick(clientX) {
        if (scale !== 1) return;
        const leftHalf = clientX < viewportW / 2;
        show(leftHalf ? idx - 1 : idx + 1);
      }

      // —— 縮放：中心 ——
      function zoomAtPoint(targetScale, clientX, clientY) {
        const s1 = clamp(targetScale, MIN_SCALE, MAX_SCALE);
        const p = clientToImagePoint(clientX, clientY);
        tx = clientX - baseLx - p.x * s1;
        ty = clientY - baseLy - p.y * s1;
        scale = s1;
        commit(true);
      }

      function zoomAtCenter(targetScale) {
        zoomAtPoint(targetScale, viewportW / 2, viewportH / 2);
      }

      // 雙擊平滑縮放（置中）
      function easeOutCubic(t) {
        return 1 - Math.pow(1 - t, 3);
      }

      function animateZoomAtCenter(targetScale, duration = ZOOM_ANIM_MS) {
        stopZoomAnim();
        updateViewport();

        const startScale = scale;
        const cX = viewportW / 2,
          cY = viewportH / 2;
        const p = clientToImagePoint(cX, cY);
        const sTarget = clamp(targetScale, MIN_SCALE, MAX_SCALE);
        const t0 = nowMs();

        const step = () => {
          const t = nowMs();
          const dt = Math.min(1, (t - t0) / duration);
          const s = startScale + (sTarget - startScale) * easeOutCubic(dt);

          tx = cX - baseLx - p.x * s;
          ty = cY - baseLy - p.y * s;
          scale = s;

          commit(true);

          if (dt < 1) zoomAnimId = requestAnimationFrame(step);
          else {
            stopZoomAnim();
            commit(true);
          }
        };
        step();
      }

      function stopZoomAnim() {
        if (zoomAnimId) cancelAnimationFrame(zoomAnimId);
        zoomAnimId = null;
      }

      // ===== 慣性拖曳 =====
      function startPanInertia(vx, vy) {
        stopPanInertia();
        let lastTs = nowMs();

        const step = () => {
          const ts = nowMs();
          const dt = Math.max(1, ts - lastTs);
          lastTs = ts;

          const decay = Math.pow(INERTIA_FRICTION, dt / 16);
          vx *= decay;
          vy *= decay;

          tx += vx * dt;
          ty += vy * dt;

          const { minTx, maxTx, minTy, maxTy } = getPanBounds();
          if (tx < minTx && vx < 0) {
            tx = minTx;
            vx *= -BOUNCE_COEFF;
          }
          if (tx > maxTx && vx > 0) {
            tx = maxTx;
            vx *= -BOUNCE_COEFF;
          }
          if (ty < minTy && vy < 0) {
            ty = minTy;
            vy *= -BOUNCE_COEFF;
          }
          if (ty > maxTy && vy > 0) {
            ty = maxTy;
            vy *= -BOUNCE_COEFF;
          }

          commit(false);

          const small =
            Math.abs(vx) < INERTIA_MIN_SPEED &&
            Math.abs(vy) < INERTIA_MIN_SPEED;
          const inside =
            tx >= minTx && tx <= maxTx && ty >= minTy && ty <= maxTy;

          if (small && inside) {
            stopPanInertia();
            commit(true);
            return;
          }
          panAnimId = requestAnimationFrame(step);
        };

        panAnimId = requestAnimationFrame(step);
      }

      function stopPanInertia() {
        if (panAnimId) cancelAnimationFrame(panAnimId);
        panAnimId = null;
      }

      function recordPanHistory(px, py) {
        const t = nowMs();
        panHistory.push({ x: px, y: py, t });
        const cutoff = t - PAN_HISTORY_MS;
        while (panHistory.length && panHistory[0].t < cutoff)
          panHistory.shift();
      }

      function computePanVelocity() {
        if (panHistory.length < 2) return { vx: 0, vy: 0 };
        const a = panHistory[0],
          b = panHistory[panHistory.length - 1];
        const dt = Math.max(1, b.t - a.t);
        return { vx: (b.x - a.x) / dt, vy: (b.y - a.y) / dt };
      }

      // ===== 防跳動：延後重算 =====
      function isInteracting() {
        return (
          pointers.size > 0 ||
          !!stageDragStart ||
          scale > 1 ||
          !!panAnimId ||
          !!zoomAnimId
        );
      }

      function scheduleRecompute(delay = 320) {
        clearTimeout(recomputeTimer);
        if (isInteracting()) {
          viewportDirty = true;
          return;
        }
        viewportDirty = false;
        recomputeTimer = setTimeout(() => recomputeBaseSize(), delay);
      }

      function tryRecomputeAfterInteraction() {
        if (viewportDirty && !isInteracting()) scheduleRecompute(160);
      }

      // ===== Overlay Panel 行為 =====
      const ICONS = {
        about: btnAbout.querySelector("svg").outerHTML,
        tech: btnTech.querySelector("svg").outerHTML,
        contact: btnContact.querySelector("svg").outerHTML,
      };

      function openPanel(type) {
        // 開啟面板時，避免誤觸換頁/縮放
        cancelSingleTap();

        overlay.classList.add("show");
        overlay.setAttribute("aria-hidden", "false");

        if (type === "about") {
          panelIcon.innerHTML = ICONS.about;
          panelText.textContent = "關於";
          panelBody.innerHTML = `
            <div>這是一個圖片簡報 Viewer（支援手機單擊換頁、雙擊放大、縮放後拖曳與慣性）。</div>
            <div class="muted" style="margin-top:8px;">你可以把這裡換成你的專案介紹。</div>
          `;
        } else if (type === "tech") {
          panelIcon.innerHTML = ICONS.tech;
          panelText.textContent = "技術";
          panelBody.innerHTML = `
            <div>目前功能：</div>
            <ul style="margin:8px 0 0 18px;">
              <li>Contain 置中顯示 + 動態視窗高度（100dvh）</li>
              <li>手機：單擊換頁（延遲判斷）、雙擊只縮放</li>
              <li>縮放後拖曳、慣性滑動、邊界反彈</li>
              <li>桌機：鍵盤 ← → / 空白 / Home / End；Ctrl+滾輪縮放</li>
            </ul>
            <div class="muted" style="margin-top:8px;">你可在此放版本紀錄或技術說明。</div>
          `;
        } else if (type === "contact") {
          panelIcon.innerHTML = ICONS.contact;
          panelText.textContent = "聯絡";
          panelBody.innerHTML = `
            <div>你可以在此放：</div>
            <ul style="margin:8px 0 0 18px;">
              <li>Email：mailto:someone@example.comsomeone@example.com</a></li>
              <li>網站：#https://example.com</a></li>
              <li>社群：IG / FB / LinkedIn</li>
            </ul>
            <div class="muted" style="margin-top:8px;">（請把連結換成你的實際資料）</div>
          `;
        }

        // focus close
        setTimeout(() => btnClose.focus?.(), 0);
      }

      function closePanel() {
        overlay.classList.remove("show");
        overlay.setAttribute("aria-hidden", "true");
      }

      btnAbout.addEventListener("click", (e) => {
        e.stopPropagation();
        openPanel("about");
      });
      btnTech.addEventListener("click", (e) => {
        e.stopPropagation();
        openPanel("tech");
      });
      btnContact.addEventListener("click", (e) => {
        e.stopPropagation();
        openPanel("contact");
      });
      btnClose.addEventListener("click", closePanel);

      overlay.addEventListener("click", (e) => {
        // 點背景關閉；點卡片不關閉
        if (e.target === overlay) closePanel();
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && overlay.classList.contains("show")) {
          e.preventDefault();
          closePanel();
        }
      });

      // ===== Viewer：Pointer（縮放/拖曳）=====
      viewer.addEventListener(
        "pointerdown",
        (e) => {
          if (overlay.classList.contains("show")) return; // 面板開著不操作畫面

          stopPanInertia();
          pointers.set(e.pointerId, {
            x: e.clientX,
            y: e.clientY,
            type: e.pointerType,
          });

          if (scale > 1) {
            try {
              viewer.setPointerCapture(e.pointerId);
            } catch {}
          } else if (e.pointerType !== "touch") {
            try {
              viewer.setPointerCapture(e.pointerId);
            } catch {}
          }

          // ✅ 觸控雙擊：只縮放，不換頁
          const tNow = nowMs();
          if (e.pointerType === "touch" && tNow - lastTap < DOUBLE_TAP_MS) {
            cancelSingleTap();
            animateZoomAtCenter(scale > 1 ? 1 : DOUBLE_TAP_TARGET_SCALE);
            lastTap = 0;
            e.preventDefault?.();
            e.stopPropagation?.();
            return;
          }

          lastTap = e.pointerType === "touch" ? tNow : 0;

          if (pointers.size === 1) {
            if (scale > 1) {
              const p = pointers.get(e.pointerId);
              dragStart = { x: p.x, y: p.y, tx0: tx, ty0: ty };
              panHistory.length = 0;
              recordPanHistory(p.x, p.y);
            }
          } else if (pointers.size === 2) {
            stopPanInertia();
          }
        },
        { passive: false }
      );

      viewer.addEventListener(
        "pointermove",
        (e) => {
          if (overlay.classList.contains("show")) return;
          if (!pointers.has(e.pointerId)) return;

          preventNativeIfZooming(e);
          pointers.set(e.pointerId, {
            x: e.clientX,
            y: e.clientY,
            type: e.pointerType,
          });

          if (pointers.size === 1 && dragStart && scale > 1) {
            const cur = pointers.get(e.pointerId);
            tx = dragStart.tx0 + (cur.x - dragStart.x);
            ty = dragStart.ty0 + (cur.y - dragStart.y);
            recordPanHistory(cur.x, cur.y);
            commit(true);
          }
        },
        { passive: false }
      );

      viewer.addEventListener("pointerup", (e) => {
        pointers.delete(e.pointerId);
        try {
          viewer.releasePointerCapture(e.pointerId);
        } catch {}

        if (pointers.size === 0) {
          if (dragStart && scale > 1) {
            const { vx, vy } = computePanVelocity();
            if (
              Math.abs(vx) >= INERTIA_MIN_SPEED ||
              Math.abs(vy) >= INERTIA_MIN_SPEED
            ) {
              startPanInertia(vx, vy);
            }
          }
          dragStart = null;
          setInteractionMode();
          scheduleRecompute();
          tryRecomputeAfterInteraction();
        }
      });

      viewer.addEventListener("pointercancel", () => {
        pointers.clear();
        dragStart = null;
        setInteractionMode();
        scheduleRecompute();
        tryRecomputeAfterInteraction();
      });

      // ===== Stage：Tap/Swipe（scale===1），Drag（scale>1）=====
      stage.addEventListener(
        "pointerdown",
        (e) => {
          if (overlay.classList.contains("show")) return;

          stopPanInertia();
          pointers.set(e.pointerId, {
            x: e.clientX,
            y: e.clientY,
            type: e.pointerType,
          });

          if (scale > 1) {
            stageDragStart = { x: e.clientX, y: e.clientY, tx0: tx, ty0: ty };
            panHistory.length = 0;
            recordPanHistory(e.clientX, e.clientY);
            try {
              stage.setPointerCapture(e.pointerId);
            } catch {}
            return;
          }

          if (e.buttons && e.buttons !== 1) return;

          tapStartX = e.clientX;
          tapStartY = e.clientY;
          tapStartTime = nowMs();
          lastMoveX = tapStartX;
          lastMoveY = tapStartY;
          lastMoveTime = tapStartTime;
        },
        { passive: false }
      );

      stage.addEventListener(
        "pointermove",
        (e) => {
          if (overlay.classList.contains("show")) return;
          preventNativeIfZooming(e);

          if (scale > 1 && stageDragStart) {
            tx = stageDragStart.tx0 + (e.clientX - stageDragStart.x);
            ty = stageDragStart.ty0 + (e.clientY - stageDragStart.y);
            recordPanHistory(e.clientX, e.clientY);
            commit(true);
            return;
          }
          lastMoveX = e.clientX;
          lastMoveY = e.clientY;
          lastMoveTime = nowMs();
        },
        { passive: false }
      );

      stage.addEventListener("pointerup", (e) => {
        if (overlay.classList.contains("show")) return;

        pointers.delete(e.pointerId);

        if (scale > 1) {
          const { vx, vy } = computePanVelocity();
          if (
            Math.abs(vx) >= INERTIA_MIN_SPEED ||
            Math.abs(vy) >= INERTIA_MIN_SPEED
          ) {
            startPanInertia(vx, vy);
          }
          stageDragStart = null;
          try {
            stage.releasePointerCapture(e.pointerId);
          } catch {}
          scheduleRecompute();
          tryRecomputeAfterInteraction();
          return;
        }

        const endX = e.clientX,
          endY = e.clientY;
        const endTime = nowMs();
        const dx = endX - (tapStartX ?? endX);
        const dy = endY - (tapStartY ?? endY);
        const dt = endTime - (tapStartTime || endTime);

        const mvDt = Math.max(1, endTime - (lastMoveTime || endTime));
        const mvDx = endX - (lastMoveX ?? endX);
        const velocityX = Math.abs(mvDx) / mvDt;

        const absDx = Math.abs(dx),
          absDy = Math.abs(dy);

        const isSwipe =
          absDx > SWIPE_MIN_PX &&
          absDx > absDy * 1.5 &&
          velocityX >= SWIPE_MIN_VELOCITY;

        if (isSwipe) {
          cancelSingleTap();
          show(dx < 0 ? idx + 1 : idx - 1);
        } else {
          const isTap =
            absDx <= CLICK_THRESHOLD_PX &&
            absDy <= CLICK_THRESHOLD_PY &&
            dt <= TAP_DURATION_MS;

          if (isTap) {
            // ✅ touch：延遲換頁，避免雙擊第一下先換
            if (e.pointerType === "touch") scheduleSingleTap(endX);
            else handlePositionalClick(endX);
          }
        }

        tapStartX = tapStartY = null;
        tapStartTime = 0;
        lastMoveX = lastMoveY = null;
        lastMoveTime = 0;
      });

      stage.addEventListener("pointercancel", () => {
        pointers.clear();
        stageDragStart = null;
        tapStartX = tapStartY = null;
        tapStartTime = 0;
        lastMoveX = lastMoveY = null;
        lastMoveTime = 0;
        cancelSingleTap();
        scheduleRecompute();
        tryRecomputeAfterInteraction();
      });

      stage.addEventListener("contextmenu", (e) => e.preventDefault());

      // ===== 滾輪（縮放；禁用平移）=====
      stage.addEventListener(
        "wheel",
        (e) => {
          if (overlay.classList.contains("show")) return;

          if (e.ctrlKey) {
            e.preventDefault();
            const factor =
              Math.sign(e.deltaY) > 0
                ? 1 / WHEEL_ZOOM_FACTOR
                : WHEEL_ZOOM_FACTOR;
            const target = clamp(scale * factor, MIN_SCALE, MAX_SCALE);
            zoomAtCenter(target);
          }
        },
        { passive: false }
      );

      // ===== 鍵盤 =====
      document.addEventListener("keydown", (e) => {
        if (overlay.classList.contains("show")) return;

        const key = e.key;
        if (key === "ArrowLeft") {
          e.preventDefault();
          show(idx - 1);
        } else if (key === "ArrowRight") {
          e.preventDefault();
          show(idx + 1);
        } else if (key === "Home") {
          e.preventDefault();
          show(0);
        } else if (key === "End") {
          e.preventDefault();
          show(images.length - 1);
        } else if (key === " ") {
          e.preventDefault();
          show(idx + 1);
        } else if (key.toLowerCase() === "r") {
          e.preventDefault();
          resetTransform();
        } else if (key === "+" || key === "=") {
          e.preventDefault();
          zoomAtCenter(clamp(scale * WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE));
        } else if (key === "-" || key === "_") {
          e.preventDefault();
          zoomAtCenter(clamp(scale / WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE));
        }
      });

      // ===== 舞台尺寸變更（排程）=====
      function onViewportChange() {
        viewportDirty = true;
        scheduleRecompute();
      }
      window.addEventListener("resize", onViewportChange);
      if (window.visualViewport)
        window.visualViewport.addEventListener("resize", onViewportChange);
      window.addEventListener("orientationchange", onViewportChange);

      // ===== 初始化 =====
      show(0);
    </script>
  </body>
</html>
