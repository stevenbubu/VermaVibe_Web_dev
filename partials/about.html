    <style>
      :root {
        --bg-0: #0a0f1e;
        --bg-1: #0f172a;
        --text: #eef4ff;
        --muted: #b9c5da; /* brighter for contrast */
        --brand: #20c05b;
        --accent: #58a6ff;
        --card: rgba(255, 255, 255, 0.09);
        --border: rgba(255, 255, 255, 0.18);
        --shadow: 0 36px 72px rgba(0, 0, 0, 0.5);
        --shadow-hover: 0 32px 64px rgba(0, 0, 0, 0.5);

        /* animation timing */
        --ease: cubic-bezier(.22,.61,.36,1);
        --dur-fast: .5s;
        --dur: .8s;
        --dur-slow: 1.1s;
      }

      html, body { height: 100%; }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Noto Sans, Noto Sans TC, PingFang TC, Microsoft JhengHei, sans-serif;
        background:
          radial-gradient(1100px 560px at 14% -10%, rgba(88,166,255,.22), transparent 60%),
          radial-gradient(900px 460px at 90% 110%, rgba(32,192,91,.22), transparent 62%),
          linear-gradient(180deg, var(--bg-0) 0%, var(--bg-1) 40%, var(--bg-0) 100%);
        overflow-x: hidden;
      }

      .stars {
        position: fixed; inset: 0; z-index: -2; pointer-events: none;
        background:
          radial-gradient(1px 1px at 14% 28%, rgba(255,255,255,.9), transparent 2px),
          radial-gradient(1px 1px at 42% 82%, rgba(255,255,255,.7), transparent 2px),
          radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,.7), transparent 2px),
          radial-gradient(1px 1px at 85% 58%, rgba(255,255,255,.6), transparent 2px);
        animation: twinkle 6s linear infinite;
      }
      @keyframes twinkle { 50% { opacity: .6; } }

      .orb {
        position: fixed; inset: -20vh -10vw auto auto;
        width: 60vw; height: 60vh; z-index: -3;
        background:
          radial-gradient(circle at 30% 30%, rgba(88,166,255,.32), transparent 50%),
          radial-gradient(circle at 70% 60%, rgba(32,192,91,.24), transparent 60%),
          radial-gradient(circle at 10% 80%, rgba(245,158,11,.18), transparent 55%);
        filter: blur(42px);
        animation: drift 28s ease-in-out infinite alternate;
      }
      @keyframes drift {
        0% { transform: translate3d(0,0,0) scale(1); }
        100% { transform: translate3d(-6vw,4vh,0) scale(1.06); }
      }

      /* Layout */
      .container {
        width: 100vw; max-width: 100vw; margin: 0;
        padding: 40px 24px 40px 52px; /* slight right-shift to match your design */
      }
      .section { width: 100%; }

      /* Universal centered section utility */
      .is-centered .section-inner {
        max-width: 1200px;
        margin-inline: auto;
        text-align: center;
        padding-inline: 8px;
      }

      /* Hero */
      .hero {
        display: grid; grid-template-columns: 1.05fr 1.2fr;
        gap: 28px; align-items: center;
      }
      .title {
        display: flex; flex-direction: column; gap: 14px;
        padding-left: 24px; /* keep slight right offset */
      }
      .title h1 {
        position: relative; font-size: clamp(40px, 7.4vw, 86px);
        line-height: 1.02; margin: 0; font-weight: 900; letter-spacing: .3px;
        display: inline-block;
      }
      .title h1 .underline { position: relative; display: inline-block; }
      .title h1 .underline::after {
        content: ""; position: absolute; left: 0; bottom: -10px;
        width: 100%; height: 8px; border-radius: 8px;
        background: linear-gradient(90deg, var(--brand), var(--accent));
        box-shadow: 0 10px 22px rgba(88,166,255,.3);
        transform-origin: left;
        animation: underline-sweep var(--dur-slow) var(--ease) .25s both;
      }
      .title h2 { font-size: clamp(24px, 4.2vw, 36px); margin: 0; color: var(--accent); font-weight: 800; }
      .title p.slogan { margin: 10px 0 0; color: var(--muted); font-size: clamp(18px, 2.8vw, 22px); max-width: 50ch; }

      .video-wrap {
        width: 100%; aspect-ratio: 16/9; background: #000;
        border: 1px solid var(--border); border-radius: 18px; overflow: hidden;
        box-shadow: var(--shadow);
        transform: translateX(-12px);
        transition: transform .6s var(--ease), box-shadow .6s var(--ease);
        will-change: transform;
      }
      .video-wrap:hover {
        transform: translateX(-12px) translateY(-2px) rotate3d(0,1,0, .6deg);
        box-shadow: 0 40px 80px rgba(0,0,0,.55);
      }
      .video-wrap iframe { width: 100%; height: 100%; border: 0; display: block; }

      /* 減少動效偏好：直接顯示，避免看不到 */
      @media (prefers-reduced-motion: reduce) {
        .card {
          transform: none;
          opacity: 1 !important;
          transition: none;
        }
      }
      
      footer { color: var(--muted); text-align: center; padding: 30px 24px; }

      /* Nature Power - Intro section */
      .intro-section {
        padding: 60px 24px; margin-top: 60px;
        background:
          radial-gradient(circle at 20% 20%, color-mix(in oklab, var(--accent) 30%, transparent), transparent 60%),
          radial-gradient(circle at 80% 80%, color-mix(in oklab, var(--brand) 30%, transparent), transparent 60%),
          linear-gradient(180deg, var(--bg-0) 0%, var(--bg-1) 100%);
        color: var(--text);
      }
      .intro-container.section-inner { /* gets centered by is-centered */
        /* already centered via .section-inner */
      }

      .intro-title {
        font-size: clamp(28px, 5vw, 48px); font-weight: 900;
        margin: 0 0 16px; position: relative; display: inline-block; letter-spacing: .2px;
      }
      .intro-title::after {
        content: ""; position: absolute; left: 0; bottom: -8px;
        width: 100%; height: 6px; border-radius: 6px;
        background: linear-gradient(90deg, var(--brand), var(--accent));
        box-shadow: 0 6px 16px rgba(88,166,255,.3);
        transform: scaleX(0); transform-origin: left;
        transition: transform var(--dur) var(--ease);
      }
      /* will toggle in .reveal state */
      .intro-container.reveal .intro-title::after { transform: scaleX(1); }

      .intro-subtitle {
        font-size: clamp(16px, 2.4vw, 20px); color: var(--muted);
        max-width: 70ch; margin: 0 auto 40px; line-height: 1.65;
      }
      .intro-grid {
        display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
      }
      .intro-card {
        background: var(--card); border: 1px solid var(--border);
        border-radius: 16px; padding: 24px; text-align: left;
        backdrop-filter: blur(8px); box-shadow: 0 24px 48px rgba(0,0,0,.4);
        outline: none;

        /* animation base */
        opacity: 0; transform: translateY(12px) scale(.98);
        transition: transform .35s var(--ease), box-shadow .35s var(--ease), opacity .5s var(--ease);
      }
      .intro-card:hover, .intro-card:focus-visible {
        transform: translateY(-2px) scale(1);
        box-shadow: var(--shadow-hover);
      }
      .intro-card.reveal {
        opacity: 1; transform: none;
        animation: glow-pulse 2.8s ease-in-out .2s both;
      }
      .intro-card h3 { font-size: 20px; margin: 0; color: var(--accent); font-weight: 800; }
      .intro-card p { font-size: 16px; color: var(--muted); line-height: 1.65; margin: 10px 0 0; }

      .card-head {
        display: flex; align-items: center; gap: 12px; margin-bottom: 6px;
      }
      .intro-icon {
        --g1: #58a6ff; --g2: #20c05b; --ring: rgba(255,255,255,.18);
        position: relative; width: 36px; height: 36px; border-radius: 10px;
        display: inline-grid; place-items: center; color: #eef4ff;
        background:
          radial-gradient(60% 60% at 30% 30%, color-mix(in oklab, var(--g1) 90%, transparent), transparent 60%),
          radial-gradient(60% 60% at 70% 70%, color-mix(in oklab, var(--g2) 90%, transparent), transparent 60%),
          rgba(255,255,255,.06);
        box-shadow:
          inset 0 0 0 1px var(--ring),
          0 10px 26px color-mix(in oklab, var(--g1) 36%, transparent),
          0 2px 8px rgba(0,0,0,.26);
        backdrop-filter: blur(4px);
        transform: translateZ(0);
        animation: float-y 4.2s ease-in-out infinite;
      }
      .intro-icon::before {
        content: ""; position: absolute; inset: -8px; border-radius: inherit;
        background: conic-gradient(
          from 0deg,
          color-mix(in oklab, var(--g1) 60%, transparent),
          color-mix(in oklab, var(--g2) 60%, transparent),
          color-mix(in oklab, var(--g1) 60%, transparent)
        );
        filter: blur(14px); opacity: .55; z-index: -1;
      }
      .intro-icon svg { display: block; width: 22px; height: 22px; }
      .intro-card:nth-child(1) .intro-icon { --g1: #58a6ff; --g2: #7c3aed; }
      .intro-card:nth-child(2) .intro-icon { --g1: #22c55e; --g2: #58a6ff; }
      .intro-card:nth-child(3) .intro-icon { --g1: #f59e0b; --g2: #22c55e; }

      /* === Agricultural Evolution Section === */
      .evolution-section {
        padding: 80px 24px;
        background:
          radial-gradient(circle at 20% 20%, rgba(88,166,255,.18), transparent 60%),
          radial-gradient(circle at 80% 80%, rgba(32,192,91,.18), transparent 60%),

      }
      .evolution-container.section-inner { /* centered by is-centered */ }

      .evolution-title {
        font-size: clamp(32px, 5vw, 52px); font-weight: 900; margin-bottom: 16px;
        position: relative; display: inline-block; letter-spacing: .2px;
      }
      .evolution-title::after {
        content: ""; position: absolute; left: 0; bottom: -8px;
        width: 100%; height: 6px; border-radius: 6px;
        background: linear-gradient(90deg, var(--brand), var(--accent));
        box-shadow: 0 6px 16px rgba(88,166,255,.3);
        transform: scaleX(0); transform-origin: left;
        transition: transform var(--dur) var(--ease);
      }
      .evolution-container.reveal .evolution-title::after { transform: scaleX(1); }

      .evolution-lead {
        font-size: clamp(18px, 2.6vw, 22px); color: var(--muted);
        max-width: 70ch; margin: 0 auto 48px; line-height: 1.65;
        opacity: 0; transform: translateY(10px);
        transition: transform var(--dur) var(--ease), opacity var(--dur) var(--ease);
      }
      .evolution-container.reveal .evolution-lead { opacity: 1; transform: none; }

      .evolution-grid {
        display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 24px;
      }
      .evolution-card {
        background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 28px; text-align: left;
        backdrop-filter: blur(8px); box-shadow: 0 24px 48px rgba(0,0,0,.4);
        outline: none;
        opacity: 0; transform: translateY(14px) scale(.985);
        transition: transform .35s var(--ease), box-shadow .35s var(--ease), opacity .55s var(--ease);
      }
      .evolution-card:hover, .evolution-card:focus-visible {
        transform: translateY(-2px) scale(1);
        box-shadow: var(--shadow-hover);
      }
      .evolution-card.reveal {
        opacity: 1; transform: none;
        animation: glow-pulse 2.8s ease-in-out .2s both;
      }
      .evolution-card h3 { font-size: 20px; margin: 0; color: var(--accent); font-weight: 800; }
      .evolution-card p { font-size: 16px; color: var(--muted); line-height: 1.65; margin: 10px 0 0; }
      .evo-card-head { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
      .evo-icon {
        width: 40px; height: 40px; border-radius: 12px; display: grid; place-items: center; color: #eef4ff;
        background:
          radial-gradient(circle at 30% 30%, var(--accent), transparent 60%),
          radial-gradient(circle at 70% 70%, var(--brand), transparent 60%);
        box-shadow:
          inset 0 0 0 1px rgba(255,255,255,.18),
          0 10px 26px rgba(88,166,255,.36),
          0 2px 8px rgba(0,0,0,.26);
        animation: float-y 4.5s ease-in-out -.6s infinite;
      }
      .evo-icon svg { width: 24px; height: 24px; }

      /* Animations */
      @keyframes underline-sweep {
        from { transform: scaleX(0); }
        to   { transform: scaleX(1); }
      }
      @keyframes float-y {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 24px 48px rgba(0,0,0,.4); }
        50% { box-shadow: 0 28px 56px rgba(0,0,0,.48), 0 0 0 1px rgba(255,255,255,.08) inset; }
      }

      /* Accessibility: focus visible */
      .intro-card:focus-visible,
      .evolution-card:focus-visible {
        outline: 2px solid color-mix(in oklab, var(--accent) 70%, white);
        outline-offset: 4px;
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .stars, .orb { animation: none !important; }
        .intro-card, .evolution-card,
        .evolution-lead {
          transform: none !important;
          opacity: 1 !important;
          transition: none !important;
          animation: none !important;
        }
        .intro-icon::before { display: none !important; }
      }

      /* RWD */
      @media (max-width: 1024px) {
        .intro-grid { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
      }
      @media (max-width: 900px) {
        .hero { grid-template-columns: 1fr; }
        .title { padding-left: 12px; }
        .container { padding: 32px 20px 32px 44px; } /* still slightly right-shift */
        .video-wrap { transform: translateX(-6px); }
      }
      @media (max-width: 768px) {
        .intro-title::after, .evolution-title::after { height: 4px; }
        .intro-subtitle { font-size: 16px; }
        .intro-card h3, .evolution-card h3 { font-size: 18px; }
        .intro-card p, .evolution-card p { font-size: 15px; }
      }
      @media (max-width: 480px) {
        .orb { filter: blur(28px); } /* lighten GPU workload on small screens */
      }
    </style>
  </head>

    <script>
      // Reveal & animation helper
      (function () {
        const toReveal = document.querySelectorAll(
          ".will-reveal, .intro-card, .evolution-card"
        );

        const reveal = (el) => {
          // add reveal
          el.classList.add("reveal");

          // if it's a section container with title/lead underline sweep
          if (el.classList.contains("section-inner")) {
            el.classList.add("reveal");
          }

          // Handle per-card stagger via data-delay
          const delay = parseFloat(el.getAttribute("data-delay") || "0");
          if (!isNaN(delay)) {
            el.style.transitionDelay = `${delay}s`;
            el.style.animationDelay = `${delay + 0.15}s`;
          }
        };

        if ("IntersectionObserver" in window) {
          const io = new IntersectionObserver(
            (entries, obs) => {
              entries.forEach((e) => {
                if (e.isIntersecting) {
                  reveal(e.target);
                  obs.unobserve(e.target);
                }
              });
            },
            { threshold: 0.08, rootMargin: "0px 0px -10% 0px" }
          );
          toReveal.forEach((el) => io.observe(el));

          // Safety: ensure content visible soon after load
          window.addEventListener("load", () => {
            setTimeout(() => {
              toReveal.forEach((el) => el.classList.contains("reveal") || reveal(el));
            }, 900);
          });
        } else {
          toReveal.forEach(reveal);
        }
      })();
    </script>
  </body>
</html>
