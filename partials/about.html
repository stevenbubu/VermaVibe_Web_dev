    <style>
      :root{
        --bg-0:#0a0f1e;--bg-1:#0f172a;--text:#eef4ff;--muted:#b9c5da;
        --brand:#20c05b;--accent:#58a6ff;
        --card:rgba(255,255,255,.09);--border:rgba(255,255,255,.18);
        --shadow:0 36px 72px rgba(0,0,0,.5);--shadow-hover:0 32px 64px rgba(0,0,0,.5);
        --ease:cubic-bezier(.22,.61,.36,1);--dur-fast:.45s;--dur:.8s;--dur-slow:1.1s;
      }

      html,body{height:100%}
      *{box-sizing:border-box}
      body{
        margin:0;color:var(--text);
        font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Noto Sans,Noto Sans TC,PingFang TC,Microsoft JhengHei,sans-serif;
        background:
          radial-gradient(1100px 560px at 14% -10%, rgba(88,166,255,.22), transparent 60%),
          radial-gradient(900px 460px at 90% 110%, rgba(32,192,91,.22), transparent 62%),
          linear-gradient(180deg,var(--bg-0) 0%,var(--bg-1) 40%,var(--bg-0) 100%);
        overflow-x:hidden;
      }

      /* DEBUG: 若要確認區塊是否存在，可取消以下註解
      section { outline: 1px dashed rgba(255,255,255,.25); }
      */

      .stars{
        position:fixed;inset:0;z-index:-2;pointer-events:none;background:
          radial-gradient(1px 1px at 14% 28%,rgba(255,255,255,.9),transparent 2px),
          radial-gradient(1px 1px at 42% 82%,rgba(255,255,255,.7),transparent 2px),
          radial-gradient(1px 1px at 70% 30%,rgba(255,255,255,.7),transparent 2px),
          radial-gradient(1px 1px at 85% 58%,rgba(255,255,255,.6),transparent 2px);
        animation:twinkle 6s linear infinite}
      @keyframes twinkle{50%{opacity:.6}}

      .orb{
        position:fixed;inset:-20vh -10vw auto auto;width:60vw;height:60vh;z-index:-3;
        background:
          radial-gradient(circle at 30% 30%, rgba(88,166,255,.32), transparent 50%),
          radial-gradient(circle at 70% 60%, rgba(32,192,91,.24), transparent 60%),
          radial-gradient(circle at 10% 80%, rgba(245,158,11,.18), transparent 55%);
        filter:blur(42px);animation:drift 28s ease-in-out infinite alternate}
      @keyframes drift{0%{transform:translate3d(0,0,0) scale(1)}100%{transform:translate3d(-6vw,4vh,0) scale(1.06)}}

      .container{width:100vw;max-width:100vw;margin:0;padding:40px 24px 40px 52px}
      .section{width:100%}

      /* Center utility */
      .is-centered .section-inner{max-width:1200px;margin-inline:auto;text-align:center;padding-inline:8px}

      /* Hero */
      .hero{display:grid;grid-template-columns:1.05fr 1.2fr;gap:28px;align-items:center}
      .title{display:flex;flex-direction:column;gap:14px;padding-left:24px}
      .title h1{position:relative;font-size:clamp(40px,7.4vw,86px);line-height:1.02;margin:0;font-weight:900;letter-spacing:.3px;display:inline-block}
      .title h1 .underline{position:relative;display:inline-block}
      .title h1 .underline::after{
        content:"";position:absolute;left:0;bottom:-10px;width:100%;height:8px;border-radius:8px;
        background:linear-gradient(90deg,var(--brand),var(--accent));box-shadow:0 10px 22px rgba(88,166,255,.3);
        transform-origin:left;animation:underline-sweep var(--dur-slow) var(--ease) .25s both}
      .title h2{font-size:clamp(24px,4.2vw,36px);margin:0;color:var(--accent);font-weight:800}
      .title p.slogan{margin:10px 0 0;color:var(--muted);font-size:clamp(18px,2.8vw,22px);max-width:50ch}

      .video-wrap{
        width:100%;aspect-ratio:16/9;background:#000;border:1px solid var(--border);border-radius:18px;overflow:hidden;box-shadow:var(--shadow);
        transform:translateX(-12px);transition:transform .6s var(--ease),box-shadow .6s var(--ease);will-change:transform}
      .video-wrap:hover{transform:translateX(-12px) translateY(-2px) rotate3d(0,1,0,.6deg);box-shadow:0 40px 80px rgba(0,0,0,.55)}
      .video-wrap iframe{width:100%;height:100%;border:0;display:block}

      footer{color:var(--muted);text-align:center;padding:30px 24px}

      /* Intro (Nature Power) */
      .intro-section{padding:60px 24px;margin-top:60px;background:
        radial-gradient(circle at 20% 20%, color-mix(in oklab, var(--accent) 30%, transparent), transparent 60%),
        radial-gradient(circle at 80% 80%, color-mix(in oklab, var(--brand) 30%, transparent), transparent 60%),
        linear-gradient(180deg,var(--bg-0) 0%,var(--bg-1) 100%);color:var(--text)}
      .intro-title{font-size:clamp(28px,5vw,48px);font-weight:900;margin:0 0 16px;position:relative;display:inline-block;letter-spacing:.2px}
      .intro-title::after{
        content:"";position:absolute;left:0;bottom:-8px;width:100%;height:6px;border-radius:6px;
        background:linear-gradient(90deg,var(--brand),var(--accent));box-shadow:0 6px 16px rgba(88,166,255,.3);
        transform:scaleX(0);transform-origin:left;transition:transform var(--dur) var(--ease)}
      .intro-container.reveal .intro-title::after{transform:scaleX(1)}
      .intro-subtitle{font-size:clamp(16px,2.4vw,20px);color:var(--muted);max-width:70ch;margin:0 auto 40px;line-height:1.65}
      .intro-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}
      .intro-card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:24px;text-align:left;backdrop-filter:blur(8px);box-shadow:0 24px 48px rgba(0,0,0,.4);outline:none;transition:transform .35s var(--ease),box-shadow .35s var(--ease),opacity .55s var(--ease)}
      .intro-card:hover,.intro-card:focus-visible{transform:translateY(-2px) scale(1);box-shadow:var(--shadow-hover)}
      .intro-card.reveal{opacity:1;transform:none;animation:glow-pulse 2.8s ease-in-out .2s both}
      .intro-card h3{font-size:20px;margin:0;color:var(--accent);font-weight:800}
      .intro-card p{font-size:16px;color:var(--muted);line-height:1.65;margin:10px 0 0}
      .card-head{display:flex;align-items:center;gap:12px;margin-bottom:6px}
      .intro-icon{--g1:#58a6ff;--g2:#20c05b;--ring:rgba(255,255,255,.18);position:relative;width:36px;height:36px;border-radius:10px;display:inline-grid;place-items:center;color:#eef4ff;background:
        radial-gradient(60% 60% at 30% 30%, color-mix(in oklab, var(--g1) 90%, transparent), transparent 60%),
        radial-gradient(60% 60% at 70% 70%, color-mix(in oklab, var(--g2) 90%, transparent), transparent 60%),
        rgba(255,255,255,.06);
        box-shadow:inset 0 0 0 1px var(--ring),0 10px 26px color-mix(in oklab, var(--g1) 36%, transparent),0 2px 8px rgba(0,0,0,.26);
        backdrop-filter:blur(4px);transform:translateZ(0);animation:float-y 4.2s ease-in-out infinite}
      .intro-icon::before{content:"";position:absolute;inset:-8px;border-radius:inherit;background:conic-gradient(from 0deg,color-mix(in oklab, var(--g1) 60%, transparent),color-mix(in oklab, var(--g2) 60%, transparent),color-mix(in oklab, var(--g1) 60%, transparent));filter:blur(14px);opacity:.55;z-index:-1}
      .intro-icon svg{display:block;width:22px;height:22px}
      .intro-card:nth-child(1) .intro-icon{--g1:#58a6ff;--g2:#7c3aed}
      .intro-card:nth-child(2) .intro-icon{--g1:#22c55e;--g2:#58a6ff}
      .intro-card:nth-child(3) .intro-icon{--g1:#f59e0b;--g2:#22c55e}

      /* Evolution */
      .evolution-section{padding:80px 24px;background:
        radial-gradient(circle at 20% 20%, rgba(88,166,255,.18), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(32,192,91,.18), transparent 60%),
        linear-gradient(180deg,var(--bg-0) 0%,var(--bg-1) 100%);color:var(--text)}
      .evolution-title{font-size:clamp(32px,5vw,52px);font-weight:900;margin-bottom:16px;position:relative;display:inline-block;letter-spacing:.2px}
      .evolution-title::after{
        content:"";position:absolute;left:0;bottom:-8px;width:100%;height:6px;border-radius:6px;
        background:linear-gradient(90deg,var(--brand),var(--accent));box-shadow:0 6px 16px rgba(88,166,255,.3);
        transform:scaleX(0);transform-origin:left;transition:transform var(--dur) var(--ease)}
      .evolution-container.reveal .evolution-title::after{transform:scaleX(1)}
      .evolution-lead{font-size:clamp(18px,2.6vw,22px);color:var(--muted);max-width:70ch;margin:0 auto 48px;line-height:1.65}
      .evolution-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:24px}
      .evolution-card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:28px;text-align:left;backdrop-filter:blur(8px);box-shadow:0 24px 48px rgba(0,0,0,.4);outline:none;transition:transform .35s var(--ease),box-shadow .35s var(--ease),opacity .55s var(--ease)}
      .evolution-card:hover,.evolution-card:focus-visible{transform:translateY(-2px) scale(1);box-shadow:var(--shadow-hover)}
      .evolution-card.reveal{opacity:1;transform:none;animation:glow-pulse 2.8s ease-in-out .2s both}
      .evolution-card h3{font-size:20px;margin:0;color:var(--accent);font-weight:800}
      .evolution-card p{font-size:16px;color:var(--muted);line-height:1.65;margin:10px 0 0}
      .evo-card-head{display:flex;align-items:center;gap:12px;margin-bottom:10px}
      .evo-icon{width:40px;height:40px;border-radius:12px;display:grid;place-items:center;color:#eef4ff;background:
        radial-gradient(circle at 30% 30%, var(--accent), transparent 60%),
        radial-gradient(circle at 70% 70%, var(--brand), transparent 60%);
        box-shadow:inset 0 0 0 1px rgba(255,255,255,.18),0 10px 26px rgba(88,166,255,.36),0 2px 8px rgba(0,0,0,.26);
        animation:float-y 4.5s ease-in-out -.6s infinite}
      .evo-icon svg{width:24px;height:24px}

      /* KPI Section */
      .kpi-section{padding:80px 24px;background:
        radial-gradient(circle at 15% 15%, rgba(88,166,255,.16), transparent 60%),
        radial-gradient(circle at 85% 85%, rgba(32,192,91,.16), transparent 60%),
        linear-gradient(180deg,var(--bg-0) 0%,var(--bg-1) 100%);color:var(--text)}
      .kpi-title{font-size:clamp(30px,5vw,48px);font-weight:900;margin:0 0 14px;position:relative;display:inline-block;letter-spacing:.2px}
      .kpi-title::after{
        content:"";position:absolute;left:0;bottom:-8px;width:100%;height:6px;border-radius:6px;
        background:linear-gradient(90deg,var(--brand),var(--accent));box-shadow:0 6px 16px rgba(88,166,255,.3);
        transform:scaleX(0);transform-origin:left;transition:transform var(--dur) var(--ease)}
      .kpi-container.reveal .kpi-title::after{transform:scaleX(1)}
      .kpi-subtitle{font-size:clamp(16px,2.4vw,20px);color:var(--muted);max-width:70ch;margin:0 auto 42px;line-height:1.65}

      .kpi-grid{display:grid;grid-template-columns:repeat(3,minmax(240px,1fr));gap:20px}
      .kpi-card{
        background:var(--card);border:1px solid var(--border);border-radius:16px;backdrop-filter:blur(8px);
        padding:22px;text-align:left;box-shadow:0 24px 48px rgba(0,0,0,.4);outline:none;
        transition:transform .35s var(--ease),box-shadow .35s var(--ease),opacity .55s var(--ease)}
      .kpi-card:hover,.kpi-card:focus-within{transform:translateY(-2px) scale(1);box-shadow:var(--shadow-hover)}
      .kpi-head{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:8px}
      .kpi-label{font-size:14px;color:var(--muted);letter-spacing:.3px;text-transform:uppercase}
      .kpi-value{font-size:clamp(28px,4.5vw,40px);font-weight:900;letter-spacing:.2px}
      .kpi-note{margin-top:6px;font-size:14px;color:var(--muted)}

      /* Tooltip */
      .kpi-tip{
        position:relative;display:inline-grid;place-items:center;min-width:24px;height:24px;border-radius:7px;
        background:radial-gradient(60% 60% at 30% 30%, color-mix(in oklab, var(--accent) 85%, transparent), transparent 60%), rgba(255,255,255,.06);
        box-shadow:inset 0 0 0 1px rgba(255,255,255,.18), 0 2px 8px rgba(0,0,0,.26);color:#eef4ff;
        cursor:help;font-size:12px;user-select:none;outline:none}
      .kpi-tip:focus-visible{outline:2px solid color-mix(in oklab, var(--accent) 70%, white);outline-offset:3px}
      .kpi-tip[data-tip]::after{
        content:attr(data-tip);position:absolute;left:50%;bottom:calc(100% + 10px);transform:translate(-50%,8px);
        background:rgba(11,16,30,.92);color:#eaf0ff;border:1px solid rgba(255,255,255,.15);
        padding:8px 10px;font-size:12px;line-height:1.35;border-radius:8px;white-space:normal;min-width:180px;max-width:280px;
        opacity:0;pointer-events:none;transition:opacity .25s var(--ease), transform .25s var(--ease);z-index:10}
      .kpi-tip[data-tip]::before{
        content:"";position:absolute;left:50%;bottom:100%;transform:translateX(-50%);
        border:6px solid transparent;border-top-color:rgba(11,16,30,.92);opacity:0;transition:opacity .25s var(--ease)}
      .kpi-tip:hover::after,.kpi-tip:focus::after,
      .kpi-tip:hover::before,.kpi-tip:focus::before{opacity:1;transform:translate(-50%,0)}

      /* Animations */
      @keyframes underline-sweep{from{transform:scaleX(0)}to{transform:scaleX(1)}}
      @keyframes float-y{0%,100%{transform:translateY(0)}50%{transform:translateY(-4px)}}
      @keyframes glow-pulse{0%,100%{box-shadow:0 24px 48px rgba(0,0,0,.4)}50%{box-shadow:0 28px 56px rgba(0,0,0,.48),0 0 0 1px rgba(255,255,255,.08) inset}}

      /* a11y focus */
      .intro-card:focus-visible,.evolution-card:focus-visible,.kpi-card:focus-visible{
        outline:2px solid color-mix(in oklab, var(--accent) 70%, white);outline-offset:4px}

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce){
        .stars,.orb{animation:none!important}
        .intro-card,.evolution-card,.kpi-card{animation:none!important}
      }

      /* RWD */
      @media (max-width:1024px){.intro-grid{grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}}
      @media (max-width:900px){
        .hero{grid-template-columns:1fr}
        .title{padding-left:12px}
        .container{padding:32px 20px 32px 44px}
        .video-wrap{transform:translateX(-6px)}
        .kpi-grid{grid-template-columns:repeat(2,minmax(220px,1fr))}
      }
      @media (max-width:768px){
        .intro-title::after,.evolution-title::after,.kpi-title::after{height:4px}
        .intro-subtitle{font-size:16px}
        .intro-card h3,.evolution-card h3{font-size:18px}
        .intro-card p,.evolution-card p{font-size:15px}
        .kpi-grid{grid-template-columns:1fr}
      }
      @media (max-width:480px){.orb{filter:blur(28px)}}
    </style>
  </head>

            <!-- Target -->
            <article class="intro-card reveal" tabindex="0" aria-labelledby="np-target-title">
              <div class="card-head">

                  <!-- Target / Aim -->

      </section>

      <!-- Agricultural Evolution -->
      <section class="evolution-section is-centered" aria-label="Agricultural Evolution">
        <div class="evolution-container section-inner reveal">
          <h2 class="evolution-title">Agricultural Evolution</h2>
          <p class="evolution-lead">
            When quantum technology harmonizes with the wisdom of nature,
            <strong>VermaVibe Quantum Farming</strong> becomes more than a tool—it represents a true breakthrough in agriculture.
          </p>

          <div class="evolution-grid">
            <!-- Core -->
            <article class="evolution-card reveal" tabindex="0" aria-labelledby="core-title">
              <div class="evo-card-head">
                <span class="evo-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M7 12a5 5 0 1 1 5 5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                    <path d="M17 12a5 5 0 1 1-5-5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" opacity=".85"/>
                  </svg>
                </span>

              </div>
              <p>Empowering people to achieve more with less—revitalizing depleted land, boosting crop yields, reducing reliance on pesticides, and fostering ecological balance.</p>
            </article>

            <!-- Application -->
            <article class="evolution-card reveal" tabindex="0" aria-labelledby="application-title">
              <div class="evo-card-head">
                <span class="evo-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M4 18c4-6 6-6 8-6s4 0 8-6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>

      </section>

      <!-- Impact Metrics / KPI (AFTER Evolution) -->

        <div class="kpi-container section-inner reveal">
          <h2 class="kpi-title">Impact Metrics</h2>

    <script>
      // KPI count-up on load (no IntersectionObserver; reveal classes already present)
      (function () {
        const prefersReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        function startCountUps(scope) {
          const els = (scope || document).querySelectorAll('.kpi-value');
          els.forEach(el => {
            if (el.getAttribute('data-counted') === '1') return;
            const target = parseFloat(el.getAttribute('data-target') || '0') || 0;
            const decimals = parseInt(el.getAttribute('data-decimals') || '0', 10);
            const suffix = el.getAttribute('data-suffix') || '';
            const prefix = el.getAttribute('data-prefix') || '';
            const duration = 1200; // ms
            const format = (v) => prefix + v.toFixed(decimals) + suffix;

            if (prefersReduce) {
              el.textContent = format(target);
              el.setAttribute('data-counted', '1');
              return;
            }

            const start = performance.now();
            const startVal = 0;
            const diff = target - startVal;

            function step(now) {
              const t = Math.min(1, (now - start) / duration);
              const eased = 1 - Math.pow(1 - t, 3); // easeOutCubic
              const current = startVal + diff * eased;
              el.textContent = format(current);
              if (t < 1) {
                requestAnimationFrame(step);
              } else {
                el.textContent = format(target);
              }
            }
            el.setAttribute('data-counted', '1');
            requestAnimationFrame(step);
          });
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => startCountUps(document));
        } else {
          startCountUps(document);
        }
      })();
    </script>
